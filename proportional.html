<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Covid 2020 Counts</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head> 

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibnlhZGF2OCIsImEiOiJjbGRtOWJoNXQwMWxmM29vNGtjYm82bWg0In0.YJeqlAttyH5UPgOCIsnGxQ';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-96.9, 37.8], // starting position [lng, lat]
            zoom: 4 // starting zoom
        });
        const cases = [100000, 200000, 300000, 400000, 500000, 600000, 7000000, 800000],
        //const cases = ["<100000", "100000-200000", "200001-300000", "300001-400000", "400001-500000",
        //                "500001-600000", "600001-700000", ">700001"],
                colors = ['rgb(252,251,253)','rgb(239,237,245)','rgb(218,218,235)','rgb(188,189,220)','rgb(158,154,200)',
                          'rgb(128,125,186)','rgb(106,81,163)','rgb(74,20,134)'],
                radii = [5, 10, 15, 20, 25, 30, 35, 40];

        map.on('load', function loadingdata() {
            map.addSource('counts', {
                type: 'geojson',
                data: 'assets/us-covid-2020-counts.json'
            });

            map.addLayer({
                'id': 'case-point',
                'type': 'circle',
                'source': 'counts',
                'minzoom': 5,
                'paint': {
                    // increase the radii of the circle as the zoom level and dbh value increases
                    'circle-radius': {
                        'property': 'cases',
                        'stops': [
                            [cases[0], radii[0]],
                            [cases[1], radii[1]],
                            [cases[2], radii[2]],
                            [cases[3], radii[3]],
                            [cases[4], radii[4]],
                            [cases[5], radii[5]],
                            [cases[6], radii[6]],
                            [cases[7], radii[7]]
                        ]
                    },
                    'circle-color': {
                        'property': 'cases',
                        'stops': [
                            [cases[0], colors[0]],
                            [cases[1], colors[1]],
                            [cases[2], colors[2]],
                            [cases[3], colors[3]],
                            [cases[4], colors[4]],
                            [cases[5], colors[5]],
                            [cases[6], colors[6]],
                            [cases[7], colors[7]]
                        ]
                    },
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    'circle-opacity': 0.6
                }
            });

            // click on tree to view magnitude in a popup
            map.on('click', 'case-point', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>Cases:</strong> ${event.features[0].properties.cases}`)
                    .addTo(map);
            });

        });

    </script>
</body>

</html>
